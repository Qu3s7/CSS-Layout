<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Z Index</title>

	<style>
		div{
			width: 200px;
			height: 200px;
			position: absolute;
		}
		.satu{
			background-color: blue;
			z-index: 1;
		}
		.dua{
			background-color: gold;
			top: 100px;
			left: 100px;
		}
		.tiga{
			background-color: green;
		top: 200px;
		left: 200px;
		z-index: 2;
		}
	</style>
</head>
<body>

	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
	
</body>
</html>
