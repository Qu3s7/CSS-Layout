<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
	<style>
		div{
			width: 200px;
			height: 200px;
		}
		.satu{
			background-color: green;
		}
		.dua{
			background-color: violet;
			position: relative;
			top: 30px;
			left: 50px;
		}
		.tiga{
			background-color: gold;
		}
	</style>
</head>
<body>
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
</body>
</html>
